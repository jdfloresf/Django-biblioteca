<h1>Detalle de libro</h1>

<p>{{ libro.titulo }}</p>
<p>{{ libro.fecha }}</p>
<p>{{ libro.categoria }}</p>
    
<p>----------Many to Many----------</p>

<ul>
    
    {% for autor in libro.autores.all %}
        <li>{{ autor }}</li>
    {% endfor %}
        
</ul>

<p>-------Agregar Autores--------</p>

<form method="POST">
    {% csrf_token %}
    <input type="text" placeholder="agregar autor">
    <button type="submit">Guardar</button>
</form>
